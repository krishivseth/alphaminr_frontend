<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphaminr Editor - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #f8f9fa; }
        .login-container { width: 100%; max-width: 400px; }
    </style>
</head>
<body>
    <div class="login-container card p-4">
        <h3 class="text-center mb-4">Alphaminr Editor</h3>
        <p class="text-center text-muted mb-4">Enter the password to continue.</p>
        <form method="post">
            <div class="mb-3">
                <label for="password" class="form-label visually-hidden">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            {% if error %}
                <div class="alert alert-danger py-2">{{ error }}</div>
            {% endif %}
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</body>
</html>
